name: CI - Build & Test .NET 8 & Deploy

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar .NET 8 Preview
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ” Restaurar pacotes
        run: dotnet restore cloud-games-store-games.sln

      - name: ğŸ› ï¸ Build do projeto
        run: dotnet build cloud-games-store-games.sln --configuration Release --no-restore

      - name: ğŸ§ª Executar testes (Release)
        run: |
          dotnet test cloud-games-store-games.sln \
            --configuration Release \
            --no-restore \
            --no-build \
            --verbosity normal

  push-to-acr:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Build da imagem Docker
        run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/games-api:latest .

      - name: ğŸ”‘ Login no Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: ğŸš€ Push da imagem para o ACR
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/games-api:latest
