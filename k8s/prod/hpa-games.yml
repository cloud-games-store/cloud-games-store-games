apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: hpa-games
    namespace: games
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: deployment-games
    minReplicas: 1
    maxReplicas: 6
    metrics:
        - type: Resource
          resource:
            name: cpu
            target:
                type: Utilization
                averageUtilization: 50
        